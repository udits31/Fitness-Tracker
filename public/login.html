<!DOCTYPE html>
<html>
<head>
    <title>LOGIN | FitTrack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:300,400,700&display=swap">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <table>
        <tr>
            <td class="login-box">
                <div class="logo">FitTrack</div>
                <h2>Log In</h2>

                <button class="social-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
                    Login with Google
                </button>
                <button class="social-btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" />
                    Login with Apple
                </button>

                <div class="divider">Or with email</div>

                <div id="message" class="error-message"></div>

                <form id="login-form">
                    <input type="text" name="email" placeholder="Email " />
                    <input type="password" name="password" placeholder="Password" />
                    <button class="login">Login</button>
                </form>
                <div class="extra">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="extra">
                    New to FitTrack? <a href="signup.html">Sign Up</a>
                </div>
            </td>
        </tr>
    </table>

    <footer>
        <p>&copy; 2025 FitTrack. All rights reserved.</p>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
